<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Dashboard - Web Application</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/spreadsheet.css">
    <link rel="stylesheet" href="css/validation.css">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <div id="loadingText">Loading spreadsheet data...</div>
        </div>
    </div>

    <!-- Header -->
    <div class="header">
        <h1>Excel Web Dashboard</h1>
        <div class="workbook-info">
            <select id="workbookSelector" class="workbook-selector">
                <option value="">Select Workbook</option>
            </select>
            <span id="lastSaved">Last saved: Never</span>
            <button onclick="ExcelDashboard.saveChanges()" class="btn-save">
                üíæ Save
            </button>
        </div>
    </div>

    <!-- Toolbar with Validation Controls -->
    <div class="toolbar">
        <!-- Action Buttons Group -->
        <div class="toolbar-group">
            <button onclick="ExcelDashboard.refreshData()" title="Refresh">üîÑ Refresh</button>
            <button onclick="ExcelDashboard.recalculate()" title="Recalculate">üìä Recalculate</button>
            <button onclick="ExcelDashboard.exportExcel()" title="Export to Excel">üì• Export</button>
            <button onclick="ExcelDashboard.toggleFormulas()" id="formulaToggle" title="Show Formulas">∆íx Formulas</button>
        </div>
        
        <!-- Validation Controls Group -->
        <div class="toolbar-group">
            <!-- D4: Aircraft Type -->
            <div class="validation-control">
                <label class="validation-label">Aircraft Type (D4):</label>
                <select id="d4Select" class="validation-select" onchange="ExcelDashboard.onD4Change(this.value)">
                    <option value="">Loading...</option>
                </select>
            </div>
            
            <!-- D5: Aircraft Registration -->
            <div class="validation-control">
                <label class="validation-label">Registration (D5):</label>
                <select id="d5Select" class="validation-select" onchange="ExcelDashboard.onD5Change(this.value)">
                    <option value="">Loading...</option>
                </select>
            </div>
        </div>
        
        <!-- Statistics -->
        <div class="toolbar-stats">
            <span id="cellCount">0 cells</span>
            <span id="formulaCount">0 formulas</span>
            <span class="sync-status" id="syncStatus">
                <span>‚óè</span>
                <span>Synced</span>
            </span>
        </div>
    </div>

    <!-- Formula Bar -->
    <div class="formula-bar">
        <div class="cell-reference" id="cellReference">A1</div>
        <span class="formula-fx">∆íx</span>
        <input type="text" class="formula-input" id="formulaInput" placeholder="Enter formula or value">
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Spreadsheet Container -->
        <div class="spreadsheet-container" id="spreadsheetContainer">
            <div class="empty-state" id="emptyState">
                <h2>No Data Available</h2>
                <p>Select a workbook from the dropdown above or check your database connection</p>
                <button onclick="location.reload()">Retry Connection</button>
            </div>
            <table class="spreadsheet" id="spreadsheet" style="display: none;">
                <thead id="spreadsheetHeader">
                    <!-- Column headers will be generated dynamically -->
                </thead>
                <tbody id="spreadsheetBody">
                    <!-- Rows will be generated dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Sheet Tabs -->
    <div class="sheet-tabs-container" id="sheetTabs">
        <!-- Sheet tabs will be generated dynamically -->
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-message">
            <span id="statusMessage">Ready</span>
        </div>
        <div>
            <span id="calculationMode">Automatic</span>
        </div>
    </div>

<!-- External JavaScript -->
<script src="js/excel-engine.js"></script>
<script src="js/validation-manager.js"></script>
<script src="js/dashboard-main.js"></script>

<!-- Initialize Dashboard -->
<script>
    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Initializing Excel Dashboard...');
        if (typeof ExcelDashboard !== 'undefined') {
            ExcelDashboard.init();
        } else {
            console.error('ExcelDashboard not loaded. Check that all JavaScript files are properly loaded.');
        }
    });
    
</script>
</body>
</html>
